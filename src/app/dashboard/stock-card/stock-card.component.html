<div class="stock-card-container" [class.negative-variation] = "stock.variation < 0">
  <div class="stock-info-container">
    <h2>{{stock.name}}</h2>
    <p>{{stock.date}}</p>
  </div>
  <div class="stock-variation-container">
    <span class="stock-value">{{stock.price | currency:'BRL'}}</span>
    <span class="stock-variation" [class.negative-variation-box] = "stock.variation < 0"> {{variation}}</span>
  </div>
</div>
